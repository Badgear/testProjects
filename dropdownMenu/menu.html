<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="menuStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="menu">
        <div class="menuToggle"></div>
        <ul class="list">
            <li class="list-marks">
                <a class="list-link" href="#">
                    <span class="list-icon"><i class="fa-solid fa-house-user"></i></span>
                    <span class="list-text">Home</span>
                </a>
            </li>
            <li class="list-marks">
                <a class="list-link" href="#">
                    <span class="list-icon"><i class="fa-solid fa-screwdriver-wrench"></i></span>
                    <span class="list-text">Settings</span>
                </a>
            </li>
            <li class="list-marks">
                <a class="list-link" href="#">
                    <span class="list-icon"><i class="fa-solid fa-id-card"></i></span>
                    <span class="list-text">Profile</span>
                </a>
            </li>
            <li class="list-marks">
                <a class="list-link" href="#">
                    <span class="list-icon"><i class="fa-solid fa-message"></i></span>
                    <span class="list-text">Message</span>
                </a>
            </li>
            <li class="list-marks">
                <a class="list-link" href="#">
                    <span class="list-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <span class="list-text">Log Out</span>
                </a>
            </li>
        </ul>
    </div>
  <script src="script.js"></script>
</body>
</html>
